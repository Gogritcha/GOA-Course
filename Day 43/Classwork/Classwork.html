<html>
    <head>
        <title>Day 43 Classwork</title>
        <link rel="stylesheet" href="Classwork.css">
    </head>
    <body>
        <h1 id="Project-Manangement"><u>Project Management</u></h1>
        <main>
            <form>
                <label for="Name">Project Name</label>
                <input type="text" id="Name" name="Name" placeholder="Project Name">
                <br><br><label for="Assigned to">Assigned to</label>
                <select name="Assigned to" id="Assigned to">
                    <option>Er Merry Petision</option>
                </select>
                <br><br><label for="Start">Start Date</label>
                <input type="date" id="Start" name="Start">
                <br><br><label for="End">End Date</label>
                <input type="date" id="End" name="End">
                <br><br><label>Priority</label>
                <input type="radio" id="High" name="Priority">
                <label for="High">High</label>
                <input type="radio" id="Average" name="Priority">
                <label for="Average">Average</label>
                <input type="radio" id="Low" name="Priority">
                <label for="Low">Low</label>
                <br><br><label for="Description">Description</label>
                <input type="text" name="Description" id="Description">
                <br><br> <input type="submit" name="Submit"> <input type="reset" id="Clear">
            </form>
        </main>
    </body>
</html>
