<form>
    <input type="text" name="Fullname" placeholder="Enter your full name"><br>
    <input type="text" name="Country" placeholder="Enter your county name" required><br>
    <input type="text" name="City" placeholder="Enter your City name" required><br>
    <input type="text" name="Address" placeholder="Enter your address" required><br>
    <input type="email" name="Email" placeholder="Enter your email" required><br>

    <label for="Male">Male</label>

    <input type="radio" name="Gender" id="Female">
    <br><input type="submit">
</form>
