<html>
    <body>
        <form>
            <!--"label" გამიყენება იმისთვის რომ მასთან დაკავშირებულ "input"ში მომხმარებელმა გაიგოს რისი შეყვანაა საჭირო-->
            <!--Required გამოიყენება იმისთვის რომ მომხმარებელს არ გამორჩეს საიტისთვის აუცილებელი ინფორმაიციის გადაცემა-->
            
            <label>Text: </label>
            <input type="text"required><!--text ტიპის input გამოიყენება სახელის, გვარის და სხვა სიტყვიერი მნიშვნელობების ჩასაწერად-->

            <br>
            <br>

            <label>Password: </label>
            <input type="password"required><!--Password ტიპის input გამოიყენება პაროლების შესაქმნელად და ჩასაწერად ჩასაწერად-->

            <br>
            <br>

            <label>Radio: </label>
            <input type="radio"required><!--Radio ტიპის input გამოიყენება რამოდენიმე პასუხიანი ან სავარაუდო პასუხებიანი კიტხვების საპასუხოდ-->

            <br>
            <br>

            <label>Checkbox: </label>
            <input type="checkbox"required><!--Checkbox ტიპის input გამოიყენება Radio-ს მსგავსად-->

            <br>
            <br>

            <label>Email: </label>
            <input type="email"required><!--Email ტიპის input გამოიყენება მომხმარებლის email-ის გასაგებად-->
            
            <br>
            <br>

            <input type="submit"><!--submit ტიპის input გამოიყენება ჩაწერილი input-ების საიტზე შესაყვანად-->
        </form>
    </body>
</html>
